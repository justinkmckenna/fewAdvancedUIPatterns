<h3>Add an item</h3>
<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="item">Item</label>
    <input class="form-control"
           name="item"
           formControlName="item">
    <div *ngIf="(item.touched || item.dirty) && item.errors"
         class="alert alert-danger">
      {{getErrorMessage(item)}}
    </div>
  </div>
  <div class="form-group">
    <label for="project">Project</label>
    <input class="form-control"
           name="project"
           formControlName="project">
    <div *ngIf="(project.touched || project.dirty) && project.errors"
         class="alert alert-danger">
      {{getErrorMessage(project)}}
    </div>
  </div>
  <div class="form-group">
    <label for="assignedTo">Assigned To</label>
    <input class="form-control"
           name="assignedTo"
           formControlName="assignedTo">
    <div *ngIf="(assignedTo.touched || assignedTo.dirty) && assignedTo.errors"
         class="alert alert-danger">
      {{getErrorMessage(assignedTo)}}
    </div>
  </div>
  <div class="form-check">
    <label class="form-check-label"
           for="completed">Completed</label>
    <input class="form-check-input"
           type="checkbox"
           name="completed"
           formControlName="completed">
    <div *ngIf="(completed.touched || completed.dirty) && completed.errors"
         class="alert alert-danger">
      {{getErrorMessage(completed)}}
    </div>
  </div>
  <button type="submit"
          class="btn btn-success">Add</button>
</form>
